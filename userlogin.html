<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="contenedor">
        <div class="form-container">
            <input type="email" class="input-field" placeholder="User@gmail.com">
            <input type="password" class="input-field" placeholder="*******">
            <div class="button-container">
                <span class="login-text">Log in</span>
                <button class="circle-button" onclick="openPage('home.html')">></button>

                <script>
                    function openPage(page) {
                        // Add your logic here to navigate to the specified page
                        console.log("Navigating to " + page);
                        window.location.href = page; // Redirect to the specified page
                    }
                </script>
            </div>
            <div class="text-below-buttons">
                <button  class="below-text" onclick="openPage('registro.html')">Sign Up</button>
                <button class="below-text" onclick="openPage('recuperar.html')">Forgot Password</button>
            </div>
        </div>
    </div>
</body>
</html>
