<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Librarian Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="contenedor">
        <div class="form-container">
            <input type="email" class="input-field" placeholder="Librarian@gmail.com">
            <input type="password" class="input-field" placeholder="*******">
            <div class="button-container">
                <span class="login-text">Log in</span>
                <button class="circle-button" routerLink="/homeadmin" href="#">></button>

            </div>
            <div class="text-below-buttons">
                <button  class="below-text" routerLink="/registro" href="#">Sign Up</button>
                <button class="below-text" routerLink="/reset" href="#">Forgot Password</button>
            </div>
        </div>
    </div>
</body>
</html>
