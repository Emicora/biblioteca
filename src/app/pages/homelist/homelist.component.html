<!DOCTYPE html>
<html lang="es">
<head>

    <title>Lista de Préstamos</title>
</head>
<body>

        <header>
            <button class="back-btn" onclick="history.back()">&#10094;</button>

                    <h2>Padre Rico Padre Pobre</h2>

                </div>
            </div>
            <div class="loan-item">
                <img src="ley-hombre.jpg" alt="La ley del más Hombre">
                <div class="loan-details">
                    <h2>La ley del más Hombre</h2>
                    <p><span class="rating">★ 8.5</span> | Action</p>

                </div>
            </div>
        </div>
        <app-nav></app-nav>
    </div>
</body>
</html>
