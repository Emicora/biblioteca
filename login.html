<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="contenedor">
        <h1 class="welcome-title">Welcome!</h1>
        <div class="image-container">
            <img src="Hands Show.png" alt="Descripción de la imagen">
        </div>
        <div class="image-text-container">
            <img src="Big Shoes Torso.png" alt="Descripción de la imagen">
            <p class="role-text">Pick your role!</p>
        </div>
        <div class="button-container">
            <button class="button" onclick="openPage('admin.html')">Admin</button>
            <button class="button" onclick="openPage('userlogin.html')">User</button>
            <button class="button" onclick="openPage('librarian.html')">Librarian</button>
        </div>
        <div class="text-below-buttons">
            <button  class="below-text" onclick="openPage('registro.html')">Sign Up</button>
            <button class="below-text" onclick="openPage('recuperar.html')">Forgot Password</button>
        </div>
    </div>
    <script>
        function openPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
</body>
</html>
