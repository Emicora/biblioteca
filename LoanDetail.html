<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Detail</title>
    <link rel="stylesheet" href="LoanDetail.css">
</head>
<body>
    <div class="container">
        <div class="loan-detail">
            <div class="header">
                <button class="back-button">←</button>
                <h1>Loan Detail</h1>
            </div>
            <img src="cien.jpeg" alt="libro">

            <div class="book-info">
                <img src="book-cover.jpg" alt="Cien años de soledad">
                <h2>Cien años de soledad</h2>
                <div class="book-details">
                    <span>📅 2021</span>
                    <span>📖 342 Pages</span>
                    <span>🎬 Action</span>
                </div>
            </div>
            <div class="date-picker">
                <label for="start-date">Start Date:</label>
                <img src="Untitled.png" alt="calendario ">
                <label for="end-date">End Date:</label>
                <img src="Untitled.png" alt="calendario">

            </div>
            <button class="loan-button">Get Loan</button>
        </div>
    </div>
</body>
</html>
